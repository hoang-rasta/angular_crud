<div class="card mt-5">
    <h3 class="card-header p-3"> Edit Post</h3>
    <div class="card-body">

        <div class="m-1">
            <a
            [routerLink]="['/posts']"
             class="btn btn-primary btn-sm">Back</a>
        </div>

        <form (ngSubmit)="submit()">
            <div class="mt-2">
                <label for="title">Title:</label>
                <input [(ngModel)]="title" type="text" name="title" id="title" class="form-control">
            </div>
            <div class="mt-2">
                <label for="title">Body:</label>
                <textarea [(ngModel)]="body" type="text" name="body" id="title" class="form-control"></textarea>
            </div>

            @if(error){
                <div>
                    <span class="text-danger">{{ error }}</span>
                </div>
            }

            <div class="mt-2">
                <button class="btn btn-success">Submit</button>
            </div>
        </form>
        
    </div>
</div>
